{% extends "base.html" %}

{% block title %}Open Receipt{% endblock %}

{% block content %}
    <h5 class="text-center">Hello, {{ user_name }}</h5>
    <h1 class="text-center">Open Receipt</h1>
    <form action="{{ url_for('add_product') }}" method="post">
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control" id="product_name" name="product_name" required>
        </div>
        <div class="form-group">
            <label for="product_quantity">Product Quantity</label>
            <input type="number" class="form-control" id="product_quantity" name="product_quantity" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <a href="{{ url_for('open_receipt') }}" class="btn btn-success mt-3">Create New Receipt</a>
    <a href="{{ url_for('close_receipt') }}" class="btn btn-secondary mt-3">Close Receipt</a>
{% endblock %}
